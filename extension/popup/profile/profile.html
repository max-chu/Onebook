<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="container">

            <div class="nav1">
                <div class="nav-left" style="margin-left: 2px">
                    <div class="nav-item">
                        <button id="back-button" class="nav-item"><i class="material-icons">clear</i></button>
                    </div>
                </div>
                <div class="nav-center">
                    <h1 class="brand" style="margin-top: 10px;">Edit Profile</h1>
                </div>
                <div class="nav-right">
                    <div class="nav-item">
                        <button id="save-button">SAVE</button>
                    </div>
                </div>
            </div>

            <div class="collapse-div" id="general">
                <div class="section">
                    <div class="nav-left">
                        <div class="nav-item">
                            <h2>General</h2>
                        </div>
                    </div>
                    <div class="nav-right">
                        <button id="collapse-1" class="collapse nav-item"><i class="material-icons">keyboard_arrow_down</i></button>
                    </div>
                </div>

                <div style="text-align: center; margin-bottom: 12px;">
                    <img id="profile-img">
                </div>

                <div class="input-section">
                    <label>FULL NAME</label>
                    <input id="input-name" type="text"/>
                </div>

                <div class="input-section">
                    <label>COMPANY</label>
                    <input id="input-company" type="text"/>
                </div>

                <div class="input-section">
                    <label>EMAIL ADDRESS</label>
                    <input id="input-email" type="email"/>
                </div>

                <div class="input-section">
                    <label>LOCATION</label>
                    <input id="input-location" type="text"/>
                </div>

                <div class="input-section">
                    <label>BIRTHDAY</label>
                    <input id="input-birthday" type="date"/>
                </div>

                <div class="input-section">
                    <label>NOTES</label>
                    <textarea id="input-notes" cols="40" rows="5"></textarea>
                </div>
            </div>

            <div class="collapse-div" id="social">
                <div class="section">
                    <div class="nav-left">
                        <div class="nav-item">
                            <h2>Social</h2>
                        </div>
                    </div>
                    <div class="nav-right">
                        <button id="collapse-2" class="collapse nav-item"><i class="material-icons">keyboard_arrow_down</i></button>
                    </div>
                </div>

                <div class="input-section">
                    <label>FACEBOOK</label>
                    <input id="input-fb" type="text"/>
                </div>
                <div class="input-section">
                    <label>LINKEDIN</label>
                    <input id="input-li" type="text"/>
                </div>    
                <div class="input-section">
                    <label>TWITTER</label>
                    <input id="input-tw" type="text"/>
                </div>    
                <div class="input-section">
                    <label>INSTAGRAM</label>
                    <input id="input-ig" type="text"/>
                </div>
            </div>

            <div class="collapse-div" id="tags">
                <div class="section">
                    <div class="nav-left">
                        <div class="nav-item">
                            <h2>Tags</h2>
                        </div>
                    </div>
                    <div class="nav-right">
                        <button id="collapse-3" class="collapse nav-item"><i class="material-icons">keyboard_arrow_down</i></button>
                    </div>
                </div>


            </div>

            <div class="collapse-div" id="settings">
                <div class="section">
                    <div class="nav-left">
                        <div class="nav-item">
                            <h2>Settings</h2>
                        </div>
                    </div>
                    <div class="nav-right">
                        <button id="collapse-3" class="collapse nav-item"><i class="material-icons">keyboard_arrow_down</i></button>
                    </div>
                </div>
                
                <div style="text-align: center; margin-bottom: 12px; margin-top: 0;">
                        <button id="delete-button">Delete Contact</button>
                        <!-- <p id="delete-button">Delete Contact</p> -->
                </div>
            </div>
            

        </div>
        <script src="profile.js"></script>
    </body>
</html>
